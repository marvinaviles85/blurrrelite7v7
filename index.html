<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurrr Predators | 7v7 Football</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Teko:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    <nav>
        <div class="logo-container">
            <img src="Images/blurrr_logo.png" alt="Blurrr Predators Logo" class="nav-logo">
            <span class="team-name">BLURRR PREDATORS</span>
        </div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#schedule">Schedule</a></li>
            <li><a href="#roster">Roster</a></li>
        </ul>
    </nav>

    <header id="home" class="hero">
        <div class="hero-content">
            <h1 class="main-title">SPEED KILLS</h1>
            <p class="sub-title">FOX CREEK 7v7 FOOTBALL</p>
            <div class="hero-btns">
                <a href="#schedule" class="btn primary">Schedule</a>
                <a href="#roster" class="btn secondary">Roster</a>
            </div>
        </div>
    </header>

    <section id="schedule" class="section-container">
        <h2 class="section-header">2024 TOURNAMENT SCHEDULE</h2>
        <div class="table-wrapper">
            <table id="game-table">
                <thead>
                    <tr>
                        <th>DATE</th>
                        <th>OPPONENT</th>
                        <th>TIME</th>
                        <th>RESULT</th>
                    </tr>
                </thead>
                <tbody id="schedule-body">
                    </tbody>
            </table>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <img src="Images/blurrr_logo.png" alt="Logo" class="footer-logo">
            <p>&copy; 2024 Blurrr Predators | Fox Creek High School</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
