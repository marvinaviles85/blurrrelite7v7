<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurrr Predators | 7v7 Football</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>

    <nav>
        <div class="logo-container">
            <img src="fox-creek-logo.png" alt="Blurrr Predators Logo" class="nav-logo">
            <span>BLURRR PREDATORS</span>
        </div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#schedule">Schedule</a></li>
            <li><a href="#roster">Roster</a></li>
        </ul>
    </nav>

    <header id="home" class="hero">
        <div class="hero-content">
            <h1>SPEED KILLS.</h1>
            <p>Home of the Blurrr Predators 7v7</p>
            <a href="#schedule" class="btn">View Schedule</a>
        </div>
    </header>

    <section id="schedule" class="container">
        <h2>Upcoming Games</h2>
        <table id="game-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Opponent</th>
                    <th>Time</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody id="schedule-body">
                </tbody>
        </table>
    </section>

    <footer>
        <p>&copy; 2024 Blurrr Predators | Fox Creek Football</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
